<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APJI 41th Anniv Food Run - Participant Entry List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00264D;
            --primary-dark: #001a33;
            --secondary: #dc2626;
            --accent: #02386E;
            --light: #f3f4f6;
            --dark: #1f2937;
            --text: #374151;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.05);
            --border: #e5e7eb;
            --gradient-start: #00264D;
            --gradient-end: #02386E;
        }

        .dark-mode {
            --primary: #3b82f6;
            --primary-dark: #60a5fa;
            --secondary: #ef4444;
            --accent: #1d4ed8;
            --light: #1f2937;
            --dark: #f3f4f6;
            --text: #e5e7eb;
            --bg: #111827;
            --card-bg: #1f2937;
            --shadow: rgba(0, 0, 0, 0.2);
            --border: #374151;
            --gradient-start: #00264D;
            --gradient-end: #02386E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation Bar Styles */
        .navbar {
            background: linear-gradient(120deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .navbar-logo img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: contain;
            background: white;
            padding: 3px;
        }

        .navbar-logo-text {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .navbar-menu {
            display: flex;
            list-style: none;
            gap: 30px;
            margin: 0;
            align-items: center;
        }

        .navbar-item {
            position: relative;
        }

        .navbar-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 0;
            position: relative;
            transition: all 0.3s;
        }

        .navbar-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .navbar-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s;
        }

        .navbar-link:hover::after {
            width: 100%;
        }

        .navbar-link.active {
            color: #ffd700;
        }

        .navbar-link.active::after {
            width: 100%;
            background: #ffd700;
        }

        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Main Content */
        .page-title {
            text-align: center;
            margin: 40px 0 30px;
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            border-radius: 2px;
        }

        .intro {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 25px var(--shadow);
            text-align: center;
            border-left: 5px solid var(--accent);
        }

        .intro p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            color: var(--text);
        }

        /* Search and Controls */
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            display: flex;
            flex: 1;
            min-width: 250px;
            max-width: 500px;
        }

        .search-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid var(--border);
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
            background-color: var(--card-bg);
            color: var(--text);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-btn {
            padding: 14px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: var(--primary-dark);
        }

        .reset-btn {
            padding: 14px 20px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #b91c1c;
        }

        .refresh-btn {
            background: var(--accent);
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 38, 77, 0.3);
            min-width: 120px;
            justify-content: center;
        }

        .refresh-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .refresh-btn .fas {
            margin-right: 10px;
            font-size: 16px;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 15px var(--shadow);
            max-height: 70vh;
            overflow-y: auto;
            background-color: var(--card-bg);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 16px 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            transition: background-color 0.3s, color 0.3s;
        }

        th {
            background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px var(--shadow);
        }

        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        tr:hover {
            background-color: rgba(0, 38, 77, 0.05);
        }

        .highlight {
            background-color: rgba(255, 217, 0, 0.2) !important;
        }

        .result-count {
            margin: 10px 0;
            color: var(--text);
            font-style: italic;
            opacity: 0.8;
        }

        /* Message Styles */
        .message {
            padding: 16px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .loading {
            color: #1e40af;
            background-color: #dbeafe;
            border: 1px solid #bfdbfe;
        }

        .error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        /* Animation for refresh */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refreshing {
            animation: spin 1s linear infinite;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            background: linear-gradient(120deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 20px;
        }

        .contact-info p {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
        }

        .icon-wrapper {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .icon-wrapper i {
            color: white;
            font-size: 1.3rem;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px var(--shadow);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 1000;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .navbar-menu {
                gap: 20px;
            }
            
            .navbar-link {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .navbar-container {
                padding: 10px 15px;
            }
            
            .navbar-menu {
                position: fixed;
                left: -100%;
                top: 60px;
                flex-direction: column;
                background: linear-gradient(120deg, var(--gradient-start), var(--gradient-end));
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 15px var(--shadow);
                padding: 20px 0;
                gap: 0;
            }
            
            .navbar-menu.active {
                left: 0;
            }
            
            .navbar-item {
                margin: 15px 0;
            }
            
            .navbar-link {
                padding: 15px;
                display: block;
            }
            
            .navbar-toggle {
                display: block;
            }
            
            .controls-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .refresh-btn {
                width: 100%;
                justify-content: center;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 20px;
                align-items: center;
                width: 100%;
            }
            
            .contact-info p {
                justify-content: center;
                text-align: center;
                width: 100%;
                flex-direction: column;
                gap: 8px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .icon-wrapper {
                margin: 0 auto;
            }
        }

        @media (max-width: 600px) {
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            .search-btn, .reset-btn {
                border-radius: 8px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-container">
                <a href="#" class="navbar-logo">
                    <img src="https://s6.imgcdn.dev/YQj64O.jpg" alt="APJI Logo">
                    <span class="navbar-logo-text">APJI Food Run</span>
                </a>
                
                <ul class="navbar-menu" id="navbarMenu">
                    <li class="navbar-item">
                        <a href="index.html" class="navbar-link">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="rules-and-regulations.html" class="navbar-link">Rules & Regulations</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link active">Entry List</a>
                    </li>
                    <li class="navbar-item">
                        <button class="theme-toggle" id="themeToggle">
                            <i class="fas fa-moon" id="themeIcon"></i>
                            <span id="themeText">Dark Mode</span>
                        </button>
                    </li>
                </ul>
                
                <button class="navbar-toggle" id="navbarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="page-title">Daftar Peserta</h2>

        <div class="controls-container">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Cari peserta...">
                <button class="search-btn" onclick="searchTable()">
                    <i class="fas fa-search"></i>
                </button>
                <button class="reset-btn" onclick="resetSearch()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <button class="refresh-btn" onclick="loadRecords()" id="refreshButton">
                <i class="fas fa-refresh"></i> <span id="buttonText">Refresh</span>
            </button>
        </div>
        
        <div class="result-count" id="resultCount"></div>
        
        <div class="table-container">
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Bib No.</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>City</th>
                        <th>Community Name</th>
                        <th>Sub-Category</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Records will be inserted here -->
                    <tr>
                        <td colspan="6" class="message loading">Memuat data peserta, silakan tunggu...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer>
            <p>© 2025 Kepala Batu Team. All rights reserved.</p>
            <div class="contact-info">
                <p><span class="icon-wrapper"><i class="fas fa-envelope"></i></span> kepalabatuteam@gmail.com</p>
                <p><span class="icon-wrapper"><i class="fa-brands fa-whatsapp"></i></span> (62) 821 5481 5113</p>
                <p><span class="icon-wrapper"><i class="fas fa-map-marker-alt"></i></span> Balikpapan, Indonesia</p>
            </div>
        </footer>
    </div>

    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        // Replace with your Google Apps Script Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxXP7g6Y5uURcgdxgjEgJxeSDDVhaJ09TJwqiD7HihvZGr68Yisou9Lp2mWxyTHk6P6/exec';
        
        let allRecords = [];
        let isFiltered = false;

        // Function to set theme based on system preference
        function setThemeBasedOnSystemPreference() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                document.getElementById('themeIcon').className = 'fas fa-sun';
                document.getElementById('themeText').textContent = 'Light Mode';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('themeIcon').className = 'fas fa-moon';
                document.getElementById('themeText').textContent = 'Dark Mode';
            }
        }

        // Set initial theme based on system preference
        setThemeBasedOnSystemPreference();

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            setThemeBasedOnSystemPreference();
        });

        // Toggle theme manually
        document.getElementById('themeToggle').addEventListener('click', function() {
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                document.getElementById('themeIcon').className = 'fas fa-moon';
                document.getElementById('themeText').textContent = 'Dark Mode';
            } else {
                document.body.classList.add('dark-mode');
                document.getElementById('themeIcon').className = 'fas fa-sun';
                document.getElementById('themeText').textContent = 'Light Mode';
            }
        });

        // Load records when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadRecords();
            
            // Add event listener for Enter key in search input
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchTable();
                }
            });
        });
        
        function loadRecords() {
            const refreshBtn = document.getElementById('refreshButton');
            const buttonText = document.getElementById('buttonText');
            const icon = refreshBtn.querySelector('.fas');
            
            // Change button text to "Loading..." and disable button
            buttonText.textContent = 'Loading...';
            refreshBtn.disabled = true;
            
            // Add refreshing animation
            icon.classList.add('refreshing');
            
            const tableBody = document.querySelector('#recordsTable tbody');
            tableBody.innerHTML = '<tr><td colspan="6" class="message loading">Memuat data peserta, silakan tunggu...</td></tr>';
            
            const params = new URLSearchParams();
            params.append('operation', 'read');
            
            // Add a small delay to show the loading state
            setTimeout(() => {
                fetch(scriptURL + '?' + params.toString())
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data); // Debug log
                    allRecords = data;
                    displayRecords(data);
                    updateResultCount(data.length);
                    isFiltered = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    tableBody.innerHTML = '<tr><td colspan="6" class="message error">Error loading records. Please try again.</td></tr>';
                    updateResultCount(0);
                })
                .finally(() => {
                    // Remove refreshing animation and reset button text
                    icon.classList.remove('refreshing');
                    buttonText.textContent = 'Refresh';
                    refreshBtn.disabled = false;
                });
            }, 500); // 500ms delay to show loading state
        }
        
        function displayRecords(records) {
            const tableBody = document.querySelector('#recordsTable tbody');
            tableBody.innerHTML = '';
            
            if (!records || records.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="message">Tidak ada data yang ditemukan</td></tr>';
                return;
            }
            
            records.forEach(record => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${record.bib_no || 'N/A'}</td>
                    <td>${record.name || 'N/A'}</td>
                    <td>${record.gender || 'N/A'}</td>
                    <td>${record.city || 'N/A'}</td>
                    <td>${record.community_name || 'N/A'}</td>
                    <td>${record.sub_category || 'N/A'}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        function searchTable() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchText) {
                resetSearch();
                return;
            }
            
            const filteredRecords = allRecords.filter(record => {
                // Check each field individually with proper null checks
                const fieldsToCheck = [
                    record.bib_no,
                    record.name, 
                    record.gender,
                    record.city,
                    record.community_name,
                    record.sub_category
                ];
                
                return fieldsToCheck.some(field => 
                    field && field.toString().toLowerCase().includes(searchText)
                );
            });
            
            displayRecords(filteredRecords);
            updateResultCount(filteredRecords.length);
            highlightSearchTerms(searchText);
            isFiltered = true;
        }
        
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            displayRecords(allRecords);
            updateResultCount(allRecords.length);
            removeHighlights();
            isFiltered = false;
        }
        
        function highlightSearchTerms(searchText) {
            const cells = document.querySelectorAll('#recordsTable tbody td');
            
            cells.forEach(cell => {
                const originalText = cell.textContent;
                const lowerOriginalText = originalText.toLowerCase();
                const searchRegex = new RegExp(searchText, 'gi');
                
                if (lowerOriginalText.includes(searchText)) {
                    const highlightedText = originalText.replace(
                        searchRegex, 
                        match => `<span class="highlight">${match}</span>`
                    );
                    cell.innerHTML = highlightedText;
                }
            });
        }
        
        function removeHighlights() {
            const cells = document.querySelectorAll('#recordsTable tbody td');
            
            cells.forEach(cell => {
                cell.innerHTML = cell.textContent;
            });
        }
        
        function updateResultCount(count) {
            const resultElement = document.getElementById('resultCount');
            if (resultElement) {
                if (isFiltered) {
                    resultElement.textContent = `Menampilkan ${count} data (difilter)`;
                } else {
                    resultElement.textContent = `Menampilkan ${count} data`;
                }
            }
        }

        // Back to top button
        const backToTopButton = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });
        
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Mobile navbar toggle
        const navbarToggle = document.getElementById('navbarToggle');
        const navbarMenu = document.getElementById('navbarMenu');
        
        navbarToggle.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });

        // Close navbar when clicking on a link
        document.querySelectorAll('.navbar-link').forEach(link => {
            link.addEventListener('click', () => {
                navbarMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
